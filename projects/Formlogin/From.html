<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project form</title>
    <link rel="stylesheet" href="fromlogin.css">
</head>
<body>
    <header>
        <h1>HUNTER SHADOW</h1>
    </header>
    <nav>
        <a href="From.html">SIGN UP</a>
        <a href="login.html">LOGIN</a>
        <a href="aboutus.html">ABOUT US</a>    
    </nav>
    <main>
        <form action="information.html" method="get">
            <fieldset>
                <legend>START YOUR ACCOUNT AND HAVE FUN WITH US</legend>
                    <div class="form-row">
                        <label for="text">*Birth Date:</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-row">
                        <label for="text">*Username:</label>
                        <input type="text" name="fullname" placeholder="Don't use your real name">
                    </div>
                    <div class="form-row">
                        <label for="text">*Password:</label>
                        <input type="password" name="password" placeholder="At least 8 characters">
                    </div>
                    <div class="form-row">
                        <label for="text">Email(option):</label>
                        <input type="email" name="Email" placeholder="abc123@gmail.com">
                    </div>
                        <fieldset>
                            <legend>*Are you robot?</legend>
                                <div class="form-row1">
                                    <label><input type="checkbox" name="agree" id="agree" checked>I'm not a robot</label>
                                </div>
                        </fieldset>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
            </fieldset>
            <fieldset>
                <legend>VERIFICATION</legend>
                    <div class="form-row">
                        <label for="text">Enter your Email:</label>
                        <input type="email" name="email" id="email" placeholder="abc123@gmail.com">
                    </div>
                    <div class="form-row">
                        <label for="text">Confirm your Email:</label>
                        <input type="email" name="email" id="email" placeholder="abc123@gmail.com">
                    </div><hr>
                    <div class="form-row">
                        <label for="password">Verified code:</label>
                        <input type="password" name="password" id="password" placeholder="Exp. RhO2I03">
                    </div>
                    <div class="form-row"><label></label><a href="#">Send code one more</a></div>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;Phitchayut Choedchaiyaphum 2025</p>
    </footer>
</body>
</html>
