<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="fromlogin.css">
</head>
<body>
    <header>
        <h1>HUNTER SHADOW</h1>
    </header>
    <nav>
        <a href="From.html">SIGN UP</a>
        <a href="login.html">LOGIN</a>
        <a href="aboutus.html">ABOUT US</a>    
    </nav>
    <main>
        <form action="information.html" method="get">
            <fieldset>
                <legend>LOGIN TO YOUR ACCOUNT</legend>
                    <div class="form-row">
                        <label for="text">Username / Email:</label>
                        <input type="text" name="fullname" placeholder="Enter your username here!">
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="At least 8 characters">
                    </div>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Change my password</legend>
                    <div class="form-row">
                        <label for="password">Current password:</label>
                        <input type="password" name="password" id="password" placeholder="At least 8 characters">
                    </div>
                    <div class="form-row">
                        <label for="password">New password:</label>
                        <input type="password" name="password" id="password" placeholder="No special characters">
                    </div>
                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
            </fieldset>
    </main>
    <footer>
        <p>&copy;Phitchayut Choedchaiyaphum 2025</p>
    </footer>
</body>
</html>
